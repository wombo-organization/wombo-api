name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Build Docker Image
      run: docker build -f ./src/Wombo.Api/Dockerfile -t local/wombo.api .

    - name: Stop and Remove Current Container
      run: |
        docker stop womboapi-container
        docker rm womboapi-container
      if: always()

    - name: Run New Container With Lastest Image
      run: docker run -d -p 5000:80 --name womboapi-container local/wombo.api
      
